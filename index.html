<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calci.js"></script>
</head>
<body>
    <div class="container">
        <div id="box">
            <div class="input">
                <input type="text" id="display" onkeypress='return event.charCode >= 46 && event.charCode <= 57  || event.charCode >= 40 && event.charCode <= 43'  ></input>
            </div>
            <div class="buttons">
                <table>
                    <tr> 
                        <td> <button onclick="appendValue('7')">7</button> </td>
                        <td> <button onclick="appendValue('8')">8</button> </td>
                        <td> <button onclick="appendValue('9')">9</button> </td>
                        <td> <button onclick="appendValue('*')">*</button> </td> 
                        <td> <button id="clear" onclick="clearvalue()"> CLEAR </button> </td>
                    </tr>
                    <tr> 
                        <td> <button onclick="appendValue('4')">4</button> </td>
                        <td> <button onclick="appendValue('5')">5</button> </td>
                        <td> <button onclick="appendValue('6')">6</button> </td>
                        <td> <button onclick="appendValue('-')">-</button> </td> 
                        <td> <button id="change" onclick="changestyle()" onmouseover="message()">ON</button> </td>

                    </tr>
                    <tr> 
                        <td> <button onclick="appendValue('1')">1</button> </td>
                        <td> <button onclick="appendValue('2')">2</button> </td>
                        <td> <button onclick="appendValue('3')">3</button> </td>
                        <td> <button onclick="appendValue('+')">+</button> </td> 
                        <td rowspan="2"> <button id="history" onclick="showdata()"> History </button>   </td>
                    </tr>
                    <tr> 
                        <td> <button onclick="appendValue('0')">0</button> </td>
                        <td> <button onclick="appendValue('.')">.</button> </td>
                        <td> <button onclick="appendValue('/')">/</button> </td>
                        <td> <button onclick="calculate('')">=</button> </td> 
                        <!-- <td> <button onclick="appendValue('')"></button> </td> -->

                    </tr>
                    
                </table>
            </div>
        </div>
        
        
        <div class="history" id="showhistory" >
                    <button id="clearbutton" onclick="clearhistory()"> cleaar </button>
                   
                   
                    <p id="para">         
                            </p>
                   
                        
                </div>
        </div>
    </div>
    
</body>
</html>
